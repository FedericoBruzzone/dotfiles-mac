<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <dir>~/.fonts</dir>
<match target="font">
  <test name="family" compare="contains">
   <string>Song</string>
  </test>
  <!-- check to see if the font is just regular -->
  <test name="weight" compare="less_eq">
   <int>100</int>
  </test>
  <test name="weight" compare="more_eq" target="pattern">
   <int>180</int>
  </test>
  <edit name="embolden" mode="assign">
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
  <test name="family" compare="contains">
   <string>Sun</string>
  </test>
  <!-- check to see if the font is just regular -->
  <test name="weight" compare="less_eq">
   <int>100</int>
  </test>
  <test name="weight" compare="more_eq" target="pattern">
   <int>180</int>
  </test>
  <edit name="embolden" mode="assign">
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
  <test name="family" compare="contains">
   <string>Kai</string>
  </test>
  <!-- check to see if the font is just regular -->
  <test name="weight" compare="less_eq">
   <int>100</int>
  </test>
  <test name="weight" compare="more_eq" target="pattern">
   <int>180</int>
  </test>
  <edit name="embolden" mode="assign">
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
  <test name="family" compare="contains">
   <string>Ming</string>
  </test>
  <!-- check to see if the font is just regular -->
  <test name="weight" compare="less_eq">
   <int>100</int>
  </test>
  <test name="weight" compare="more_eq" target="pattern">
   <int>180</int>
  </test>
  <edit name="embolden" mode="assign">
   <bool>true</bool>
  </edit>
 </match>
 <match target="scan">
     <test name="family">
         <string>PragmataProMonoLiga Nerd Font</string>
     </test>
     <edit name="spacing">
         <int>100</int>
     </edit>
 </match>
 <match target="scan">
     <test name="family">
         <string>Monaspace Neon Var</string>
     </test>
     <edit name="spacing">
         <int>100</int>
     </edit>
 </match>
 <match target="scan">
     <test name="family">
         <string>Monaspace Argon Var</string>
     </test>
     <edit name="spacing">
         <int>100</int>
     </edit>
 </match>
 <match target="scan">
     <test name="family">
         <string>Monaspace Xenon Var</string>
     </test>
     <edit name="spacing">
         <int>100</int>
     </edit>
 </match>
 <match target="scan">
     <test name="family">
         <string>Monaspace Krypton Var</string>
     </test>
     <edit name="spacing">
         <int>100</int>
     </edit>
 </match>
 <match target="scan">
     <test name="family">
         <string>Monaspace Radon Var</string>
     </test>
     <edit name="spacing">
         <int>100</int>
     </edit>
 </match>
 </fontconfig>
